spring.application.name=DatingApp

# Configurazioni Database
spring.datasource.url=jdbc:mysql://localhost:3306/datingApp
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurazioni JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.properties.hibernate.format_sql=true

# Configurazioni JWT
jwt.secret= myVerySecretKeyForJWTTokenGeneration123456789012345678901234567890
jwt.expiration=86400000

# Configurazioni Stripe
stripe.secret.key=YOUR_STRIPE_SECRET_KEY
stripe.public.key=YOUR_STRIPE_PUBLIC_KEY

# Configurazioni di sicurezza
logging.level.org.springframework.security=DEBUG

file.upload-dir=uploads


